<div class="container">
	<div class="col-lg-offset-3 col-lg-6 text-center">
		<h1>Meld je aan bij Postbuzz</h1>
		<div class="form-group">
			<span>via</span>
		</div>
	</div>
	<div class="col-lg-offset-4 col-lg-4">
		<form name="form">
			<div class="form-group row">
				<div class="col-xs-6">
					<div class="btn btn-primary btn-block">Facebook</div>
				</div>
				<div class="col-xs-6">
					<div class="btn btn-primary btn-block">Twitter</div>
				</div>
			</div>
			<div class="form-group text-center">of via je e-mail & paswoord</div>
			<div class="form-group text-center has-error" ng-if="error">
				<label class="control-label">{{error}}</label>
			</div>
			<div class="form-group">
			  <div ng-class="{'has-error': hasError(form, 'username') }">
				<input type="text" class="form-control" id="email" name="username" placeholder="E-mailadres" ng-model="username" ng-required="true">
			  </div>
			  <div ng-class="{'has-error': hasError(form, 'password') }">
				<input type="password" class="form-control" id="password" name="password" placeholder="Paswoord" ng-model="password" ng-required="true">
			  </div>
			</div>
			<div class="form-group row col-xs-12 text-center">
				<a href="#">&gt; Paswoord vergeten?</a>
			</div>
			<div class="row">
				<div class="col-xs-6">
					<button type="button" class="form-control btn btn-success" ng-click="login(username, password)">
						&gt; Bevestig
					</button>
				</div>
				<div class="col-xs-6">
					<button type="button" class="form-control btn btn-default">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel
					</button>
				</div>
			</div>
		</form>
	</div>
</div>
